<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>Clear Menu Demo</title>

    <link rel="stylesheet" href="assets/css/clear-menu.css">
</head>
<body>
    <button class="cm-hamburger">
        <span></span>
        <span></span>
        <span></span>
    </button>

    <nav class="cm-panel">
        <ul>
            <li class="cm-has-submenu">
                <a href="#">Link</a>
                <ul>
                    <li><a href="#">Sub Link</a></li>
                    <li><a href="#">Sub Link</a></li>
                    <li><a href="#">Sub Link</a></li>
                </ul>
            </li>
            <li><a href="#">Link</a></li>
            <li class="cm-has-submenu">
                <a href="#">Link</a>
                <ul>
                    <li><a href="#">Sub Link</a></li>
                    <li><a href="#">Sub Link</a></li>
                    <li><a href="#">Sub Link</a></li>
                </ul>
            </li>
            <li><a href="#">Link</a></li>
            <li><a href="#">Link</a></li>
        </ul>
    </nav>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
    <script src="assets/js/clear-menu.js" async defer></script>
    <script>
        $( function() {
            $( '.cm-hamburger' ).clearmenu( {
                hasSubmenu: false,
                reveal: 'bottom'
            } );
        } );
    </script>
</body>
</html>
