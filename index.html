<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="x-ua-compatible" content="ie=edge">

  <title>Clear Menu Demo</title>

  <link rel="stylesheet" href="dist/css/clearmenu.css">
</head>
<body>
  <a class="cm-button" href="#">
    <span class="cm-button_text">Menu</span>
    <span class="cm-button_icon"></span>
  </a>

  <nav id="panel" class="cm-panel">
    <ul>
      <li>
        <a href="#">Link</a>
        <ul>
          <li><a href="#">Sub Link</a></li>
          <li><a href="#">Sub Link</a></li>
          <li><a href="#">Sub Link</a></li>
        </ul>
      </li>
      <li><a href="#">Link</a></li>
      <li>
        <a href="#">Link</a>
        <ul>
          <li><a href="#">Sub Link</a></li>
          <li><a href="#">Sub Link</a></li>
          <li><a href="#">Sub Link</a></li>
        </ul>
      </li>
      <li><a href="#">Link</a></li>
    </ul>
  </nav>

  <a class="trigger-2" href="#">Panel 2</a>
  <div id="panel-2" class="cm-panel">
    <p>A second panel</p>
  </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
<script src="dist/js/clearmenu.js" async defer></script>
<script>
  'use strict';

  $(function() {
    $('#panel').clearmenu({
      hasSubMenu: true,
      reveal: 'top'
    });

    $().clearmenu({
      reveal: 'bottom',
      panel: '#panel-2',
      trigger: '.trigger-2'
    });
  });
</script>
</body>
</html>
