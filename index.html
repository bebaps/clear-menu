<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mobile Menu</title>

  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>

  <header>
    <div id="mobile-btn" class="mobile-btn">
      <span class="top"></span>
      <span class="middle"></span>
      <span class="bottom"></span>
    </div>

    <div id="overlay" class="overlay">
      <nav class="mobile-menu">
        <ul>
          <li><a href="#">Link</a></li>
          <li><a href="#">Link</a></li>
          <li><a href="#">Link</a></li>
          <li><a href="#">Link</a></li>
          <li><a href="#">Link</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    Main site content
  </main>

  <footer>
    Some footer content
  </footer>

<!-- Call with vanilla JS -->
<script>
  (function() {
    'use strict';

    var el = document.querySelectorAll('#mobile-btn, #overlay');

    el[0].addEventListener('click', function() {
      this.classList.toggle('active');
      el[1].classList.toggle('open');
    });
  })();
</script>

</html>
