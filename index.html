<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>Clear Menu Demo</title>

    <link rel="stylesheet" href="dist/css/clearmenu.css">
</head>
<body>
    <button class="cm-hamburger">
        <span></span>
        <span></span>
        <span></span>
    </button>

    <nav id="panel" class="cm-panel">
        <ul>
            <li>
                <a href="#">Link</a>
                <ul>
                    <li><a href="#">Sub Link</a></li>
                    <li><a href="#">Sub Link</a></li>
                    <li><a href="#">Sub Link</a></li>
                </ul>
            </li>
            <li><a href="#">Link</a></li>
            <li>
                <a href="#">Link</a>
                <ul>
                    <li><a href="#">Sub Link</a></li>
                    <li><a href="#">Sub Link</a></li>
                    <li><a href="#">Sub Link</a></li>
                </ul>
            </li>
            <li><a href="#">Link</a></li>
        </ul>
    </nav>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
    <script src="dist/js/clearmenu.js" async defer></script>
    <script>
        $( function() {
            $( '#panel' ).clearmenu( {
                hasSubMenu: true,
            } );
        } );
    </script>
</body>
</html>
